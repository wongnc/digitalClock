<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Shrikhand" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
</head>
<body>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-3"></div>
			<div class = "col-lg-6">
				<div id = box; class = "animated flipInX">
					<h2>Hello! The Current Time is:</h2>
					<div id="clock"> </div>
				</div>
			</div>
			<div class = "col-lg-3"></div>
		</div>
	</div>
	<br>
	<div id = "timeZone">
		<button type = "button" id = "clock1" class = "btn btn-primary" onclick="clock()">Clock</button>
		<button type = "button" id = "hawaiian" class = "btn btn-primary" onclick="hawaiian()">Hawaiian Time Zone</button>
		<button type = "button" id = "pacific" class = "btn btn-primary" onclick="pacific()">Pacific Time Zone</button>
		<button type = "button" id = "mountain" class = "btn btn-primary" onclick="mountain()">Mountain Time Zone</button>
		<button type = "button" id = "central" class = "btn btn-primary" onclick="central()">Central Time Zone</button>
		<button type = "button" id = "eastern" class = "btn btn-primary" onclick="eastern()">Eastern Time Zone</button>
	</div>
</body>
<script src = "js/app.js"></script>

</html>
